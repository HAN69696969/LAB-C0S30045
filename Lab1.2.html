<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation Exercise 1">
    <meta name="keywords" content="HTML, CSS">
    <meta name="HAN" content="Shrihan">
    <title>Task 1.2 JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fccc9d;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .caption {
            margin-top: 10px;
            font-style: italic;
            color: #333;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        footer {
            font-size: 0.8em;
            color: white;
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>LAB 1.2 JavaScript</h1>
    <h2>Author of LAB COS30045: HAN</h2>
    <div class="image-container">
        <img id="visualization" src="pets2019.png" alt="Visualization 1" />
        <div id="caption" class="caption">Figure 1.1 shows the bar chart for pets ownership in 2019</div>
    </div>
    <div class="button-container">
        <button onclick="showImage(1)">2019</button>
        <button onclick="showImage(2)">2021</button>
        <button onclick="showImage(3)">Both</button>
    </div>
    
    <div class="button-container">
        <a href="index.html" class="home-button">Home</a>
    </div>
    
    <footer>COS30045 Data Visualisation</footer>
    
    <script>
        function showImage(index) {
            const image = document.getElementById('visualization');
            const caption = document.getElementById('caption');

            if (index === 1) {
                image.src = "pets2019.png";
                image.alt = '2019';
                caption.textContent = 'Figure 1.1 shows the bar chart for pets ownership in 2019';
            } else if (index === 2) {
                image.src = 'pets2021.png';
                image.alt = 'Visualization 2';
                caption.textContent = 'Figure 1.2 shows the bar chart for pets ownership in 2021';
            } else if (index === 3) {
                image.src = 'pets2019 and 2021.png';
                image.alt = 'Visualization 3';
                caption.textContent = 'Figure 1.3 shows the bar chart for pets ownership for both years 2019 and 2021';
            }
        }
    </script>
</body>
</html>
